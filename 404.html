<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנווט מחדש...</title>
</head>
<body>
    <script>
        // זהו קוד שנועד לפתור בעיות ניתוב ב-GitHub Pages עבור אפליקציות SPA.
        // הוא לוקח את הנתיב המלא של הכתובת הנוכחית ומעביר אותו כהאשטאג (#)
        // לדף הבית (index.html). הקוד של ה-SPA ב-index.html יכול לטפל בו.

        var path = window.location.pathname;
        var redirect = window.location.origin + window.location.pathname + "#" + window.location.hash + window.location.search;

        // הוסף את השם של המאגר ב-GitHub (Game-Vibe) כדי להתאים לנתיב
        if (path.indexOf("/Game-Vibe/") > -1) {
            path = path.substring(path.indexOf("/Game-Vibe/") + "/Game-Vibe/".length);
        }

        // אם הנתיב מכיל את השם של המאגר, נטפל בו
        if (path.length > 0) {
            // בנה את הכתובת החדשה עם הנתיב המקורי
            var newPath = window.location.origin + window.location.pathname.replace(path, "") + "#" + path + window.location.search;
            window.location.replace(newPath);
        } else {
            // אם אין נתיב, פשוט עבור לדף הבית
            window.location.replace(window.location.origin + window.location.pathname.replace("404.html", ""));
        }
    </script>
</body>
</html>
