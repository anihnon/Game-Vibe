<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טוען משחק...</title>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>טוען משחק...</h1>
    <p>אנא המתן.</p>
    <script>
        // Get the current URL path
        const path = window.location.pathname;

        // Check if the path is for a game, e.g., /game/snake
        const match = path.match(/\/game\/([a-zA-Z0-9]+)$/);

        // If it's a game URL, redirect to the play.html page
        if (match) {
            const gameId = match[1];
            // Construct the correct URL for the play page with the game ID
            window.location.replace(`play.html?game=${encodeURIComponent(gameId)}`);
        } else {
            // Otherwise, redirect to the homepage
            window.location.replace('/');
        }
    </script>
</body>
</html>
