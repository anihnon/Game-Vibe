<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif; /* פונט חדש */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e5); /* רקע הדרגתי חדש */
            color: #333;
            line-height: 1.6;
            direction: rtl; /* כיוון קריאה מימין לשמאל */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* כותרת עליונה וניווט */
        header {
            background-color: #2c3e50; /* כהה יותר */
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background-color: #34495e;
            transform: translateY(-2px);
        }

        /* כותרות סעיפים */
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* רשת גלריית המשחקים */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 20px 0;
        }

        .game-card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* חלק עליון של הכרטיס עם תמונת רקע וכותרת */
        .game-card-header {
            position: relative;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        /* שכבת כיסוי כהה על התמונה לשיפור קריאות הטקסט */
        .game-card-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            border-radius: 15px 15px 0 0;
        }

        .game-card-header h3 {
            position: relative;
            z-index: 2; /* מוודא שהטקסט יהיה מעל שכבת הכיסוי */
            font-size: 1.5rem;
            margin: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        /* החלק התחתון של הכרטיס עם התיאור והכפתור */
        .game-card-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card .description {
            font-size: 1rem;
            color: #555;
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .game-card .buttons {
            padding: 0;
        }

        .game-card .btn {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            box-sizing: border-box; /* מוודא שהריפוד לא ירחיב את הכפתור */
        }

        .game-card .btn:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .content-section {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        .content-section h2 {
            margin-top: 0;
        }

        /* עיצוב ספציפי לדף יצירת קשר */
        #contact-info {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        #contact-info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #contact-info a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* כותרת תחתונה */
        footer {
            text-align: center;
            padding: 25px 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: 50px;
        }
        
        footer .footer-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        footer .footer-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer .footer-links a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        /* עיצוב רספונסיבי */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .game-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .game-card .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Vibe Games</h1>
            <ul>
                <li><a href="#game-gallery">גלריה</a></li>
                <li><a href="#contact-info">יצירת קשר</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="game-gallery">
            <h2>המשחקים שלי</h2>
            <div class="game-grid" id="game-grid">
                <!-- כרטיסי המשחקים ייטענו כאן באופן דינמי -->
            </div>
        </section>

        <section id="contact-info">
            <h2>יצירת קשר</h2>
            <p>אם יש לכם שאלות, אתם יכולים ליצור איתי קשר כאן:</p>
            <p>דוא"ל: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vibe Games. כל הזכויות שמורות.</p>
        <div class="footer-links">
            <a href="privacy.html">מדיניות פרטיות</a>
            <a href="terms.html">תנאי שימוש</a>
            <a href="cookies.html">מדיניות עוגיות</a>
            <a href="about.html">אודות</a>
            <a href="faq.html">שאלות נפוצות</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gameGrid = document.getElementById('game-grid');

            async function fetchGames() {
                try {
                    const response = await fetch('data.json');
                    if (!response.ok) {
                        throw new Error(`שגיאת רשת בטעינת קובץ הנתונים (status: ${response.status})`);
                    }
                    const games = await response.json();
                    return games;
                } catch (error) {
                    console.error("שגיאה בטעינת נתוני המשחקים:", error);
                    gameGrid.innerHTML = '<p style="color: red; text-align: center;">אופס! לא ניתן לטעון את המשחקים כרגע. אנא נסה שוב מאוחר יותר.</p>';
                    return []; // החזר מערך ריק במקרה של שגיאה
                }
            }

            function displayGames(gamesArray) {
                gameGrid.innerHTML = ''; // נקה את הרשת לפני הוספת כרטיסים חדשים
                if (gamesArray.length === 0) {
                    gameGrid.innerHTML = '<p style="text-align: center; color: #555;">אין משחקים זמינים כרגע.</p>';
                    return;
                }

                gamesArray.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';

                    const header = document.createElement('div');
                    header.className = 'game-card-header';
                    header.style.backgroundImage = `url('${game.image}')`;

                    const h3 = document.createElement('h3');
                    h3.textContent = game.title;
                    header.appendChild(h3);

                    const content = document.createElement('div');
                    content.className = 'game-card-content';

                    const desc = document.createElement('p');
                    desc.className = 'description';
                    desc.textContent = game.description;
                    content.appendChild(desc);

                    const btnDiv = document.createElement('div');
                    btnDiv.className = 'buttons';
                    // חשוב לוודא ש-game.id מועבר כפרמטר ב-URL
                    btnDiv.innerHTML = `<a href="play.html?game=${encodeURIComponent(game.id)}" class="btn">שחק עכשיו</a>`;
                    content.appendChild(btnDiv);

                    card.appendChild(header);
                    card.appendChild(content);

                    gameGrid.appendChild(card);
                });
            }

            // טען את המשחקים והצג אותם
            const games = await fetchGames();
            displayGames(games);

            // טיפול בגלילה חלקה לקישורים פנימיים
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                });
            });
        });
    </script>
</body>
</html>
