<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e5);
            color: #333;
            line-height: 1.6;
            direction: rtl;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* כותרת עליונה וניווט */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background-color: #34495e;
            transform: translateY(-2px);
        }

        /* כותרות סעיפים */
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* רשת גלריית המשחקים */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 20px 0;
        }
        
        /* רשת כרטיסיות הקטגוריות */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
            margin-bottom: 50px;
        }

        .game-card, .category-card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        
        .game-card:hover, .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* חלק עליון של הכרטיס עם תמונת רקע וכותרת */
        .game-card-header, .category-card-header {
            position: relative;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        /* שכבת כיסוי כהה על התמונה לשיפור קריאות הטקסט */
        .game-card-header::after, .category-card-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            border-radius: 15px 15px 0 0;
        }

        .game-card-header h3, .category-card-header h3 {
            position: relative;
            z-index: 2;
            font-size: 1.5rem;
            margin: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        /* החלק התחתון של הכרטיס עם התיאור והכפתור */
        .game-card-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category-card-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-card .description {
            font-size: 1rem;
            color: #555;
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .game-card .buttons {
            padding: 0;
        }

        .game-card .btn, .category-card a {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            box-sizing: border-box;
        }
        
        .game-card .btn:hover, .category-card a:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .category-card a {
            width: auto;
            text-align: center;
        }
        
        .content-section {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        .content-section h2 {
            margin-top: 0;
        }

        /* עיצוב ספציפי לדף יצירת קשר */
        #contact-info {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        #contact-info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #contact-info a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .hero-section {
            text-align: center;
            padding: 80px 20px;
            background: url('https://placehold.co/1200x400/2c3e50/fff?text=Vibe+Games') no-repeat center center/cover;
            color: #fff;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .hero-section h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }


        /* כותרת תחתונה */
        footer {
            text-align: center;
            padding: 25px 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: 50px;
        }
        
        footer .footer-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        footer .footer-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer .footer-links a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        /* עיצוב רספונסיבי */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .game-grid, .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            .hero-section h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .game-card .btn, .category-card a {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Vibe Games</h1>
            <ul>
                <li><a href="#/" data-target="home">דף הבית</a></li>
                <li><a href="#/contact" data-target="contact-info">יצירת קשר</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="main-content">
        <!-- התוכן ייטען כאן באופן דינמי -->
    </main>

    <footer>
        <p>&copy; 2025 Vibe Games. כל הזכויות שמורות.</p>
        <div class="footer-links">
            <a href="#/privacy" data-target="privacy-page">מדיניות פרטיות</a>
            <a href="#/terms" data-target="terms-page">תנאי שימוש</a>
            <a href="#/cookies" data-target="cookies-page">מדיניות עוגיות</a>
            <a href="#/about" data-target="about-page">אודות</a>
            <a href="#/faq" data-target="faq-page">שאלות נפוצות</a>
        </div>
    </footer>

    <script>
        const mainContent = document.getElementById('main-content');
        const gameGridId = 'game-grid';
        const categoryGridId = 'category-grid';

        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', e => {
                const link = e.target.closest('a');
                if (link && link.href.startsWith(window.location.origin + window.location.pathname)) {
                    e.preventDefault();
                    // טיפול בניווט מבוסס האשטאג
                    const path = link.getAttribute('href').substring(1); // הסר את ה-#
                    navigate(path);
                }
            });

            // ניתוב ראשוני בעת טעינת הדף, מבוסס על ה-hash
            navigate(window.location.hash.substring(1));
            
            // טיפול בניווט אחורה/קדימה בדפדפן
            window.addEventListener('hashchange', () => {
                renderContent(window.location.hash.substring(1));
            });
        });

        async function navigate(path) {
            console.log(`נווט לנתיב: ${path}`);
            window.location.hash = path;
            // renderContent(path); // ההאזנה ל-hashchange תטפל בקריאה ל-renderContent
        }

        async function renderContent(path) {
            mainContent.innerHTML = '';
            
            const normalizedPath = path.startsWith('/') ? path : '/' + path;

            if (normalizedPath === '/' || normalizedPath === '/home') {
                await renderHomePage();
            } else if (normalizedPath.startsWith('/category/')) {
                const categoryName = normalizedPath.split('/').pop();
                await renderCategoryPage(decodeURIComponent(categoryName));
            } else if (normalizedPath.startsWith('/games/')) {
                const gameId = normalizedPath.split('/').pop();
                await renderGamePage(gameId);
            } else if (normalizedPath === '/contact') {
                renderContactPage();
            } else {
                renderNotFoundPage(normalizedPath);
            }
        }
        
        async function renderHomePage() {
            const games = await fetchGames();
            if (!games) return;

            const homePageHtml = `
                <section class="hero-section">
                    <h1>Vibe Games</h1>
                    <p>קולקציית משחקי דפדפן קלאסיים וכיפיים.</p>
                </section>
                <section id="categories-section">
                    <h2>קטגוריות</h2>
                    <div class="category-grid" id="${categoryGridId}"></div>
                </section>
                <section id="featured-games-section">
                    <h2>מומלצים בשבילך</h2>
                    <div class="game-grid" id="${gameGridId}"></div>
                </section>
            `;
            mainContent.innerHTML = homePageHtml;
            
            const uniqueCategories = [...new Set(games.map(game => game.gameType))];
            displayCategories(uniqueCategories, games, document.getElementById(categoryGridId));
            
            const featuredGames = games.slice(0, 3);
            displayGames(featuredGames, document.getElementById(gameGridId));
        }

        async function renderCategoryPage(categoryName) {
            const games = await fetchGames();
            if (!games) return;

            const filteredGames = games.filter(game => game.gameType === categoryName);
            
            const categoryPageHtml = `
                <section>
                    <h2>${categoryName}</h2>
                    <div class="game-grid" id="${gameGridId}"></div>
                </section>
            `;
            mainContent.innerHTML = categoryPageHtml;
            displayGames(filteredGames, document.getElementById(gameGridId));
        }

        async function renderGamePage(gameId) {
             try {
                const playPageResponse = await fetch('play.html');
                if (!playPageResponse.ok) throw new Error('Failed to fetch play.html');
                const playPageContent = await playPageResponse.text();
                mainContent.innerHTML = playPageContent;

                const gamesDataResponse = await fetch('data.json');
                if (!gamesDataResponse.ok) throw new Error('Failed to fetch data.json');
                const gamesData = await gamesDataResponse.json();
                const gameData = gamesData.find(g => g.id === gameId);

                if (gameData && gameData.jsFile) {
                    const script = document.createElement('script');
                    script.src = gameData.jsFile;
                    document.body.appendChild(script);
                } else {
                    mainContent.innerHTML = `
                        <div class="content-section">
                            <h2>שגיאה</h2>
                            <p>המשחק לא נמצא או שקובץ הנתונים אינו תקין.</p>
                            <a href="#/" class="btn">חזור לדף הבית</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("שגיאה בטעינת דף המשחק:", error);
                renderNotFoundPage('/games/' + gameId);
            }
        }
        
        function renderContactPage() {
            const contactSection = document.createElement('section');
            contactSection.id = 'contact-info';
            contactSection.innerHTML = `
                <h2>יצירת קשר</h2>
                <p>אם יש לכם שאלות, אתם יכולים ליצור איתי קשר כאן:</p>
                <p>דוא"ל: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            `;
            mainContent.appendChild(contactSection);
        }

        function renderNotFoundPage(path) {
            console.warn(`נתיב לא מוכר: ${path}, מנווט לדף שגיאה`);
            mainContent.innerHTML = `
                <div class="content-section">
                    <h2>אופס! הדף לא נמצא.</h2>
                    <p>הדף שחיפשתם לא קיים. אנא חזרו לדף הבית.</p>
                    <a href="#/" class="btn">חזור לדף הבית</a>
                </div>
            `;
        }
        
        async function fetchGames() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`שגיאת רשת בטעינת קובץ הנתונים (status: ${response.status})`);
                }
                return await response.json();
            } catch (error) {
                console.error("שגיאה בטעינת נתוני המשחקים:", error);
                mainContent.innerHTML = '<p style="color: red; text-align: center;">אופס! לא ניתן לטעון את המשחקים כרגע. אנא נסה שוב מאוחר יותר.</p>';
                return null;
            }
        }

        function displayGames(gamesArray, gameGridElement) {
            if (!gameGridElement) return;
            gameGridElement.innerHTML = '';
            if (!gamesArray || gamesArray.length === 0) {
                gameGridElement.innerHTML = '<p style="text-align: center; color: #555;">אין משחקים זמינים כרגע בקטגוריה זו.</p>';
                return;
            }

            gamesArray.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-card-header" style="background-image: url('${game.image}')">
                        <h3>${game.title}</h3>
                    </div>
                    <div class="game-card-content">
                        <p class="description">${game.description}</p>
                        <div class="buttons">
                            <a href="#/games/${game.id}" class="btn">שחקו עכשיו</a>
                        </div>
                    </div>
                `;
                gameGridElement.appendChild(card);
            });
        }
        
        function displayCategories(categoriesArray, allGames, categoryGridElement) {
            if (!categoryGridElement) return;
            categoryGridElement.innerHTML = '';
            
            categoriesArray.forEach(categoryName => {
                const gameExample = allGames.find(game => game.gameType === categoryName);
                const imageUrl = gameExample ? gameExample.image : 'https://placehold.co/600x400/cccccc/000000?text=Category';
                
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-card-header" style="background-image: url('${imageUrl}')">
                        <h3>${categoryName}</h3>
                    </div>
                    <div class="category-card-content">
                        <a href="#/category/${encodeURIComponent(categoryName)}">צפו במשחקים</a>
                    </div>
                `;
                categoryGridElement.appendChild(card);
            });
        }
    </script>
</body>
</html>
