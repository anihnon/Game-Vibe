<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>טוען משחק...</title>
    <!-- טעינת ספריית p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- טעינת קובץ המשחק שלך ישירות. וודא שקובץ deepdive.js נמצא בנתיב games/deepdive.js -->
    <script src="games/deepdive.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        direction: rtl;
        color: #333;
    }
    header, footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        user-select: none;
    }
    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 15px;
    }
    .game-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 30px 20px 40px;
        text-align: center;
        max-width: 90vw;
        overflow-x: auto;
        width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        font-size: 2em;
        margin: 0 0 15px 0;
        user-select: text;
    }
    #gameContainer {
        margin-top: 20px;
        width: 100%;
        min-height: 400px; /* גובה מינימלי כדי שיהיה מקום לקנבס */
        display: flex;
        justify-content: center;
        align-items: center; /* מרכז את הקנבס בתוך המיכל */
    }
    #loading {
        font-size: 1.2em;
        color: gray;
        margin-top: 10px;
    }
    canvas {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto; /* חשוב לשמור על יחס גובה-רוחב */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background-color: #141464; /* צבע רקע למשחק, כדי שיהיה גלוי */
    }
    header h2 a {
        color: inherit;
        text-decoration: none;
    }
</style>
</head>
<body>
    <header>
        <h2><a href="https://anihnon.github.io/Game-Vibe/">Vibe Games</a></h2>
    </header>

    <div class="container">
        <div class="game-card">
            <h1 id="gameTitle">טוען משחק...</h1>
            <div id="loading">טוען משחק…</div>
            <div id="gameContainer">
                <!-- הקנבס של p5.js ייווצר כאן באופן דינמי ע"י קוד המשחק -->
            </div>
        </div>
    </div>

    <footer>
        <p>כל הזכויות שמורות &copy; 2025 - Vibe Games</p>
    </footer>

<script>
window.onload = function() {
    const gameTitle = document.getElementById("gameTitle");
    const loading = document.getElementById("loading");
    const gameContainer = document.getElementById("gameContainer");

    function getGameNameFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("game");
    }

    function isValidGameName(name) {
        return /^[\w-]+$/.test(name);
    }

    function formatGameName(fileName) {
        if (!fileName) return "";
        const name = fileName.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " ");
        return name.charAt(0).toUpperCase() + name.slice(1);
    }

    const rawName = getGameNameFromURL();
    if (!rawName || !isValidGameName(rawName)) {
        gameTitle.textContent = "שגיאה – שם משחק לא חוקי";
        loading.textContent = "";
        return;
    }

    const gameName = rawName;
    const prettyName = formatGameName(gameName);
    gameTitle.textContent = prettyName;
    document.title = `${prettyName} שחקו עכשיו!`;

    // הסתרת הודעת הטעינה
    loading.style.display = "none";

    // יצירת מופע חדש של p5.js עם הסקצ' שלנו
    // gameSketch הוא שם הפונקציה בקובץ deepdive.js ששכתבנו למצב מופע
    // 'gameContainer' הוא ה-ID של ה-div שאליו הקנבס יצורף
    new p5(gameSketch, 'gameContainer'); 
};
</script>

</body>
</html>
