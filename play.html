   <title>טוען משחק...</title>
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      direction: rtl;
      color: #333;
    }

    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      user-select: none;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .game-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 20px 40px;
      text-align: center;
      max-width: 90vw;
      overflow-x: auto;
      width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 15px 0;
      user-select: text;
    }

    #gameContainer {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #loading {
      font-size: 1.2em;
      color: gray;
      margin-top: 10px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h2>Vibe Games</h2>
  </header>

  <div class="container">
    <div class="game-card">
      <h1 id="gameTitle">טוען משחק...</h1>
      <div id="loading">טוען משחק…</div>
      <div id="gameContainer"></div>
      <canvas id="gameCanvas"></canvas>
    </div>
  </div>

  <footer>
    <p>כל הזכויות שמורות &copy; 2025 - Vibe Games</p>
  </footer>

  <script>
     function resizeCanvas() {
    const container = document.getElementById("gameContainer");
    const canvas    = document.getElementById("gameCanvas");
    const rect      = container.getBoundingClientRect();

    // נגדיר רוחב שווה לרוחב המיכל
    canvas.width  = rect.width;

    // נשמור יחס גובה:רוחב של 3:2 (למשל) – אפשר לשנות בהתאם למשחק
    const aspectRatio = 600 / 400;
    canvas.height = rect.width * aspectRatio;
  }

  // קריאה ראשונית
  resizeCanvas();
  // בכל שינוי גודל חלון
  window.addEventListener("resize", resizeCanvas);

  // כשמטעינים עם Processing.js – ודאו שזה קורה אחרי resizeCanvas
  fetch(`../game/${gameFile}`)
    .then(res => { if (!res.ok) throw new Error(); return res.text(); })
    .then(code => {
      resizeCanvas();
      const pScript = document.createElement("script");
      pScript.type = "application/processing";
      pScript.setAttribute("data-processing-target", "gameCanvas");
      pScript.textContent = code;
      document.body.appendChild(pScript);
      loading.style.display = "none";
    })
    .catch(err => { /* ... */ });

  // פונקציה לקבלת שם המשחק מה-URL
 function getGameNameFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("game");
  }

  function isValidGameName(name) {
    // מותר: a–z, A–Z, 0–9, קו תחתון וקו מקף
    return /^[\w-]+$/.test(name);
  }

  const rawName = getGameNameFromURL();
  if (!rawName || !isValidGameName(rawName)) {
    document.getElementById("gameTitle").textContent = "שגיאה – שם משחק לא חוקי";
    document.getElementById("loading").textContent = "";
    throw new Error("Invalid game name in URL");
  }
  // מעכשיו rawName בטוח לשימוש

  // פונקציה לעיצוב שם קריא של המשחק
  function formatGameName(fileName) {
    if (!fileName) return "";
    const name = fileName.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " ");
    return name.charAt(0).toUpperCase() + name.slice(1);
  }

  const gameName = rawName;
  const gameTitle = document.getElementById("gameTitle");
  const loading = document.getElementById("loading");
  const gameContainer = document.getElementById("gameContainer");

  if (!gameName) {
    gameTitle.textContent = "שגיאה – אין שם משחק בקישור";
    loading.textContent = "";
  } else {
    const prettyName = formatGameName(gameName);
    gameTitle.textContent = prettyName;
    document.title = `${prettyName} שחקו עכשיו!`;

    let gameFile = gameName;
    if (!gameFile.endsWith(".pde")) {
      gameFile += ".pde";
    }

    fetch(`../game/${gameFile}`)
      .then(res => res.text())
      .then(code => {
        const pScript = document.createElement("script");
        pScript.type = "application/processing";
        pScript.setAttribute("data-processing-target", "gameCanvas");
        pScript.textContent = code;
        document.body.appendChild(pScript);
        loading.style.display = "none";
      })
      .catch(err => {
        loading.textContent = "שגיאה בטעינת המשחק.";
        gameTitle.textContent = "משהו השתבש...";
        console.error(err);
      });
  }
</script>
</body>
</html>
