<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טוען משחק...</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      direction: rtl;
      color: #333;
    }

    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      user-select: none;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .game-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 20px 40px;
      text-align: center;
      max-width: 90vw;
      overflow-x: auto;
      width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 15px 0;
      user-select: text;
    }

    #gameContainer {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #loading {
      font-size: 1.2em;
      color: gray;
      margin-top: 10px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h2>Vibe Games</h2>
  </header>

  <div class="container">
    <div class="game-card">
      <h1 id="gameTitle">טוען משחק...</h1>
      <div id="loading">טוען משחק…</div>
      <div id="gameContainer"></div>
    </div>
  </div>

  <footer>
    <p>כל הזכויות שמורות &copy; 2025 - Vibe Games</p>
  </footer>

  <script>
    // מביא את שם המשחק מה-URL
    function getGameNameFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("game");
    }

    // פונקציה שמסירה סיומות וקווים ומחזירה שם קריא יותר
    function formatGameName(fileName) {
      if (!fileName) return "";
      const name = fileName.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " ");
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    const gameName = getGameNameFromURL();
    const gameTitle = document.getElementById("gameTitle");
    const loading = document.getElementById("loading");
    const gameContainer = document.getElementById("gameContainer");

    if (!gameName) {
      gameTitle.textContent = "שגיאה – אין שם משחק בקישור";
      loading.textContent = "";
    } else {
      gameTitle.textContent = formatGameName(gameName);

      const script = document.createElement("script");
      script.src = `../game/${gameName}`;
      script.onload = () => {
        loading.style.display = "none";
      };
      script.onerror = () => {
        loading.textContent = "שגיאה בטעינת המשחק.";
        gameTitle.textContent = "משהו השתבש...";
      };

      gameContainer.appendChild(script);
    }
  </script>
</body>
</html>
