<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>טוען משחק...</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* Changed to Inter for consistency */
            background: #1a202c; /* Darker background for modern look */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
            color: #e2e8f0; /* Lighter text color */
            overflow-y: auto; /* Allow scrolling if content overflows vertically */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header, footer {
            background: #2d3748; /* Darker header/footer */
            color: white;
            text-align: center;
            padding: 15px 0;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
        }
        .game-card {
            background: #222b3a; /* Darker card background */
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4); /* Stronger shadow */
            padding: 30px 20px 40px;
            text-align: center;
            max-width: 90vw;
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.2em; /* Slightly larger title */
            margin: 0 0 15px 0;
            user-select: text;
            color: #ffffff;
        }
        #gameContainer {
            position: relative; /* חשוב למיקום infoCard כ-overlay */
            margin-top: 20px;
            width: 100%;
            min-height: 400px; /* מינימום גובה למיכל המשחק */
            display: flex;
            justify-content: center;
            align-items: center; /* מרכז את הקנבס בתוך המיכל */
            background-color: #333; /* רקע למיכל המשחק לפני טעינת הקנבס */
            border-radius: 10px; /* פינות מעוגלות למיכל */
            overflow: hidden; /* הסתרת גלילה בתוך המיכל */
            aspect-ratio: 1 / 1; /* שמירה על יחס גובה-רוחב ריבועי */
            max-width: 600px; /* Max width for game container */
        }
        /* כללי CSS עבור הקנבס ש-p5.js יוצר */
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto; /* חשוב לשמור על יחס גובה-רוחב */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #141464; /* צבע רקע למשחק, כדי שיהיה גלוי */
        }
        header h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease; /* הוספת אנימציה למעבר */
        }
        header h2 a:hover { /* עיצוב למצב ריחוף כדי להבהיר שזה קישור */
            color: #a0aec0; /* צבע בהיר יותר בריחוף */
            text-decoration: underline; /* קו תחתון בריחוף */
        }

        /* UI elements for game control */
        #loadingContainer {
            font-size: 1.2em;
            color: #a0aec0; /* Lighter gray for loading text */
            margin-top: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #infoCard {
            position: absolute; /* כדי לרחף מעל הקנבס */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* רקע כהה יותר, כמעט אטום */
            display: none; /* Hidden by default, shown by JS */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            border-radius: 0.75rem;
            z-index: 10;
            box-sizing: border-box; /* לוודא padding לא גורם לגלישה */
        }
        #infoCardMessage { /* עיצוב הודעת מצב בתוך infoCard */
            font-size: 2rem; /* גודל גדול יותר */
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* צל לטקסט */
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button.red {
            background-color: #f44336; /* Red */
        }
        .button.red:hover {
            background-color: #da190b;
        }
        .message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            max-width: 90vw;
        }
        .message-box-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .message-box-content button {
            background-color: #3b82f6; /* Blue */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .message-box-content button:hover {
            background-color: #2563eb;
        }
        /* New section for game details below canvas */
        #gameDetailsSection {
            text-align: right; /* יישור לימין עבור עברית */
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #2d3748; /* רקע כהה יותר */
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 100%; /* יתפרס על כל רוחב ה-game-card */
            box-sizing: border-box; /* לוודא padding לא גורם לגלישה */
        }
        #gameDetailsSection h2 {
            font-size: 1.8rem; /* כותרות גדולות יותר */
            font-weight: bold;
            color: #90cdf4; /* צבע כחול בהיר */
            margin-bottom: 1rem;
            border-bottom: 2px solid #4a5568; /* קו תחתון עדין */
            padding-bottom: 0.5rem;
        }
        #gameDetailsSection p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #cbd5e0; /* צבע טקסט בהיר יותר */
        }
        #detailedInstructions p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h2><a href="https://anihnon.github.io/Game-Vibe/">Vibe Games</a></h2>
    </header>

    <div class="container">
        <div class="game-card">
            <!-- פרטי המשחק הכלליים - תמיד גלויים מעל הקנבס -->
            <h1 id="gameTitle">טוען משחק...</h1>
            <p id="gameDesc" class="text-md mb-4"></p>
            <img id="gameImage" src="" alt="תמונת משחק" class="w-full h-auto rounded-lg mb-4 hidden">
            
            <div id="gameContainer">
                <!-- הקנבס של p5.js ייווצר כאן באופן דינמי -->
                <div id="loadingContainer">טוען משחק…</div>
                
                <!-- infoCard - משמש כעת רק כמסך כיסוי עם הודעות וכפתורים -->
                <div id="infoCard">
                    <div id="infoCardMessage" class="text-3xl font-bold mb-4"></div> <!-- הודעת מצב דינמית -->
                    <button id="startGameButton" class="button">התחל משחק</button>
                    <!-- כפתור "הוראות" הוסר מכיוון שההוראות גלויות תמיד למטה -->
                    <button id="achievementsButton" class="button">הישגים</button>
                    <button id="resetDataButton" class="button red">איפוס נתונים</button>
                </div>
            </div>

            <!-- קטע חדש לפרטי משחק והוראות מפורטות - מתחת לקנבס -->
            <div id="gameDetailsSection">
                <h2 class="text-xl font-bold mb-2">אודות המשחק</h2>
                <p id="gameDetailsDesc" class="mb-4"></p> <!-- תיאור המשחק יופיע גם כאן -->
                <h2 class="text-xl font-bold mb-2">הוראות</h2>
                <div id="detailedInstructions" class="text-left"></div> <!-- הוראות מפורטות -->
            </div>
        </div>
    </div>

    <!-- Custom Message Box HTML -->
    <div id="messageBox" class="message-box">
        <div class="message-box-content">
            <h2 id="messageBoxTitle"></h2>
            <p id="messageBoxContent"></p>
            <button id="messageBoxClose">אישור</button>
        </div>
    </div>

    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    
    <!-- Your game sketch will be loaded here dynamically -->

    <script>
        // משתנים גלובליים לאלמנטי UI
        const gameTitleElement = document.getElementById("gameTitle");
        const gameDescElement = document.getElementById("gameDesc");
        const gameImageElement = document.getElementById("gameImage");
        const loadingContainer = document.getElementById("loadingContainer");
        const gameContainerElement = document.getElementById("gameContainer");
        const infoCard = document.getElementById('infoCard');
        const infoCardMessageElement = document.getElementById('infoCardMessage'); // אלמנט חדש להודעת מצב
        const startGameButton = document.getElementById('startGameButton');
        const achievementsButton = document.getElementById('achievementsButton');
        const resetDataButton = document.getElementById('resetDataButton');

        // אלמנטים חדשים לפרטי המשחק והוראות מתחת לקנבס
        const gameDetailsSection = document.getElementById("gameDetailsSection");
        const gameDetailsDescElement = document.getElementById("gameDetailsDesc");
        const detailedInstructionsElement = document.getElementById("detailedInstructions");


        // פונקציה לקריאת פרמטר game מה-URL
        function getGameId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("game");
        }

        // פונקציה להצגת תיבת הודעות מותאמת אישית (כמו בקובץ הסקצ')
        function showMessageBox(title, content, callback) {
            const msgBox = document.getElementById('messageBox');
            if (msgBox) {
                document.getElementById('messageBoxTitle').innerText = title;
                document.getElementById('messageBoxContent').innerText = content;
                msgBox.style.display = 'flex';
                const closeButton = document.getElementById('messageBoxClose');
                closeButton.onclick = () => {
                    msgBox.style.display = 'none';
                    if (callback) callback();
                };
            } else {
                console.warn("Message box element not found. Displaying alert instead.");
                alert(`${title}\n${content}`);
                if (callback) callback();
            }
        }

        // לוגיקה ראשית לטעינת נתוני המשחק וסקריפט המשחק
        window.onload = function() {
            const gameId = getGameId();

            if (!gameId) {
                gameTitleElement.textContent = "שגיאה – משחק לא חוקי (חסר Game ID)";
                loadingContainer.textContent = "";
                gameDetailsSection.style.display = 'none'; // הסתר את החלק התחתון
                return;
            }

            fetch('data.json')
                .then(res => {
                    if (!res.ok) throw new Error("Failed to load game data (data.json)");
                    return res.json();
                })
                .then(gamesData => {
                    const gameObj = gamesData.find(g => g.id === gameId);

                    if (!gameObj) {
                        gameTitleElement.textContent = `שגיאה – המשחק "${gameId}" לא נמצא`;
                        loadingContainer.textContent = "";
                        gameDetailsSection.style.display = 'none'; // הסתר את החלק התחתון
                        return;
                    }

                    // עדכון פרטי המשחק הכלליים (מעל הקנבס)
                    gameTitleElement.textContent = gameObj.title;
                    document.title = `${gameObj.title} שחקו עכשיו!`;
                    gameDescElement.textContent = gameObj.description;

                    if (gameObj.image) {
                        gameImageElement.src = gameObj.image;
                        gameImageElement.alt = `תמונה של ${gameObj.title}`;
                        gameImageElement.classList.remove('hidden');
                    } else {
                        gameImageElement.classList.add('hidden');
                    }

                    // עדכון פרטי המשחק והוראות בקטע החדש (מתחת לקנבס)
                    gameDetailsSection.style.display = 'block'; // וודא שהקטע גלוי
                    gameDetailsDescElement.textContent = gameObj.description; // תיאור המשחק בקטע המפורט

                    if (gameObj.instructions && gameObj.instructions.length > 0) {
                        detailedInstructionsElement.innerHTML = ''; // נקה תוכן קודם
                        gameObj.instructions.forEach(instruction => {
                            const p = document.createElement('p');
                            p.textContent = `• ${instruction}`;
                            detailedInstructionsElement.appendChild(p);
                        });
                    } else {
                        detailedInstructionsElement.innerHTML = '<p>אין הוראות מפורטות זמינות למשחק זה.</p>';
                    }

                    // 6. בצע fetch נוסף עבור gameObj.jsFile
                    fetch(gameObj.jsFile)
                        .then(res => {
                            if (!res.ok) throw new Error(`Failed to load game script: ${gameObj.jsFile}`);
                            return res.text();
                        })
                        .then(code => {
                            const script = document.createElement('script');
                            script.textContent = code;
                            document.body.appendChild(script);

                            // 7. לאחר טעינת הסקריפט, בדוק אם sketch מוגדר
                            if (typeof sketch !== 'undefined') {
                                loadingContainer.style.display = "none";
                                infoCard.style.display = "flex"; // הצג את infoCard כ-overlay
                                infoCardMessageElement.textContent = 'לחץ על רווח להתחלת המשחק'; // הודעת Intro

                                // רק עכשיו יוצרים מופע p5 אם הוא עדיין לא קיים
                                if (!window.p5Instance) {
                                    window.p5Instance = new p5(sketch, gameContainerElement);
                                }
                            } else {
                                console.error("קובץ המשחק נטען, אך הגדרת המשחק (sketch) לא נמצאה.");
                                loadingContainer.innerText = "שגיאה: הגדרת המשחק לא נמצאה.";
                            }
                        })
                        .catch(err => {
                            loadingContainer.textContent = `שגיאה בטעינת קובץ המשחק: ${err.message}`;
                            gameTitleElement.textContent = "משהו השתבש...";
                            console.error(err);
                        });
                })
                .catch(err => {
                    loadingContainer.textContent = `שגיאה בטעינת נתוני המשחקים: ${err.message}`;
                    gameTitleElement.textContent = "משהו השתבש...";
                    console.error(err);
                });
        };

        // Event listeners for UI buttons (אלה יתקשרו עם סקצ' ה-p5.js לאחר טעינתו)
        startGameButton.addEventListener('click', () => {
            if (typeof gamePhase !== 'undefined') {
                gamePhase = 'playing';
                loadGameData();
                loadLevel(initialStage);
                infoCard.style.display = 'none'; // הסתר את ה-UI
            } else {
                console.error("Game sketch not loaded yet or gamePhase is undefined.");
                showMessageBox('שגיאה', 'המשחק עדיין לא נטען במלואו. נסה שוב בעוד רגע.');
            }
        });

        // כפתור הוראות הוסר מ-infoCard מכיוון שההוראות גלויות תמיד למטה.
        // אם תרצה להחזיר כפתור הוראות, הוא יכול לגלול לקטע gameDetailsSection.

        achievementsButton.addEventListener('click', () => {
            if (typeof showMessageBox !== 'undefined' && typeof unlockedAchievements !== 'undefined') {
                let achievementsText = 'הישגים:\n';
                if (Object.keys(unlockedAchievements).length === 0) {
                    achievementsText += 'אין הישגים שוחררו עדיין.';
                } else {
                    for (const [key, value] of Object.entries(unlockedAchievements)) {
                        achievementsText += `- ${key}: ${value ? 'נפתח' : 'לא נפתח'}\n`;
                    }
                }
                showMessageBox('הישגים', achievementsText);
            } else {
                showMessageBox('שגיאה', 'הישגים אינם זמינים כרגע.');
            }
        });

        resetDataButton.addEventListener('click', () => {
            if (typeof resetGameData !== 'undefined' && typeof loadLevel !== 'undefined') {
                resetGameData();
                gamePhase = 'intro'; // חזור למצב Intro
                loadLevel(1); // טען את שלב 1 כדי לאתחל את המשחק למצב התחלתי
                infoCard.style.display = 'flex'; // הצג שוב את infoCard
                infoCardMessageElement.textContent = 'לחץ על רווח להתחלת המשחק'; // הודעת Intro
            } else {
                showMessageBox('שגיאה', 'פונקציית איפוס הנתונים אינה זמינה כרגע.');
            }
        });
    </script>
</body>
</html>
