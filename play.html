<script>
window.onload = function() {
    const gameTitle = document.getElementById("gameTitle");
    const loading = document.getElementById("loading");
    const gameContainer = document.getElementById("gameContainer");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const gameCard = document.getElementById("gameCard"); // קבלת אלמנט game-card

    function getGameNameFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("game");
    }

    function isValidGameName(name) {
        return /^[\w-]+$/.test(name);
    }

    function formatGameName(fileName) {
        if (!fileName) return "";
        const name = fileName.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " ");
        return name.charAt(0).toUpperCase() + name.slice(1);
    }

    const rawName = getGameNameFromURL();
    if (!rawName || !isValidGameName(rawName)) {
        gameTitle.textContent = "שגיאה – שם משחק לא חוקי";
        loading.textContent = "";
        return;
    }

    const gameName = rawName;
    const prettyName = formatGameName(gameName);
    gameTitle.textContent = prettyName;
    document.title = `${prettyName} שחקו עכשיו!`;

    // הסתרת הודעת הטעינה

        if (gameCard.requestFullscreen) {
            gameCard.requestFullscreen();
        } else if (gameCard.mozRequestFullScreen) { /* Firefox */
            gameCard.mozRequestFullScreen();
        } else if (gameCard.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            gameCard.webkitRequestFullscreen();
        } else if (gameCard.msRequestFullscreen) { /* IE/Edge */
            gameCard.msRequestFullscreen();
        }
    });

    // הקשבה לאירועי יציאה ממסך מלא כדי להתאים את גודל הקנבס בחזרה
    document.addEventListener('fullscreenchange', exitFullscreenHandler);
    document.addEventListener('webkitfullscreenchange', exitFullscreenHandler);
    document.addEventListener('mozfullscreenchange', exitFullscreenHandler);
    document.addEventListener('MSFullscreenChange', exitFullscreenHandler);

    function exitFullscreenHandler() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
            // אם יצאנו ממצב מסך מלא, נפעיל מחדש את שינוי גודל הקנבס
            // פונקציית p.windowResized() בתוך קוד המשחק תטפל בזה
            if (window.p5Instance && window.p5Instance.windowResized) {
                window.p5Instance.windowResized();
            }
        }
    }
};
