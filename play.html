<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>טוען משחק...</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        /* סגנונות בסיסיים, רקע כהה וצבע טקסט בהיר */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #1a202c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
            color: #e2e8f0;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        header, footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 15px 0;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
        }
        
        .game-card {
            background: #222b3a;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            padding: 30px 20px 40px;
            text-align: center;
            max-width: 90vw;
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 2.2em;
            margin: 0 0 15px 0;
            user-select: text;
            color: #ffffff;
        }
        
        #gameContainer {
            position: relative;
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            max-width: 900px;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #141464;
        }
        
        header h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        header h2 a:hover {
            color: #a0aec0;
            text-decoration: underline;
        }

        #loadingContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #a0aec0;
            z-index: 10;
        }
        
        #infoCard {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            border-radius: 0.75rem;
            z-index: 10;
            box-sizing: border-box;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button.red {
            background-color: #f44336;
        }
        .button.red:hover {
            background-color: #da190b;
        }

        .message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="text-xl font-bold"><a href="/">Game Vibe 🎮</a></h2>
    </header>

    <main class="container">
        <div class="game-card">
            <!-- כותרת המשחק הדינמית תטען כאן -->
            <h1 id="gameTitle">...</h1>
            
            <div id="gameContainer">
                <div id="loadingContainer">טוען משחק...</div>
                
                <!-- מסך פתיחה/סיום/הוראות -->
                <div id="infoCard" style="display: none;">
                    <h2 id="infoTitle" class="text-3xl font-bold mb-4">...</h2>
                    <p id="infoStory" class="text-lg text-gray-300 mb-4"></p>
                    <div id="infoInstructions">
                        <h3 class="text-xl font-semibold mb-2">הוראות:</h3>
                        <ul id="instructionsList" class="text-left text-gray-400 list-disc list-inside"></ul>
                    </div>
                    <button id="startButton" class="button">התחל לשחק</button>
                    <div id="additionalButtons" class="flex gap-4 mt-4">
                        <button id="achievementsButton" class="button">הישגים</button>
                        <button id="resetDataButton" class="button red">איפוס נתונים</button>
                    </div>
                </div>
            </div>

            <div class="flex mt-8 gap-4">
                <button id="restartButton" class="button" style="display: none;">התחל מחדש</button>
                <button id="fullscreenButton" class="button">מסך מלא</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Game Vibe. כל הזכויות שמורות.</p>
    </footer>

    <!-- תיבת הודעה מותאמת אישית -->
    <div id="messageBox" class="message-box">
        <div class="message-box-content">
            <h3 id="messageBoxTitle" class="text-2xl font-bold mb-4"></h3>
            <p id="messageBoxBody" class="mb-6"></p>
            <button id="messageBoxClose" class="button">אישור</button>
        </div>
    </div>
    
    <!-- טעינת ספריית p5.js קודם כל -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    
    <script>
        // אלמנטים מה-DOM
        const gameContainerElement = document.getElementById('gameContainer');
        const infoCard = document.getElementById('infoCard');
        const loadingContainer = document.getElementById('loadingContainer');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const achievementsButton = document.getElementById('achievementsButton');
        const resetDataButton = document.getElementById('resetDataButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const messageBox = document.getElementById('messageBox');
        
        function showMessageBox(title, content) {
            document.getElementById('messageBoxTitle').innerText = title;
            document.getElementById('messageBoxBody').innerText = content;
            messageBox.style.display = 'flex';
        }

        document.getElementById('messageBoxClose').addEventListener('click', () => {
            messageBox.style.display = 'none';
        });
        
        // פונקציה לטעינה דינמית של קובץ JavaScript
        function loadScript(url, callback) {
            const script = document.createElement('script');
            script.src = url;
            script.onload = callback;
            script.onerror = () => {
                showMessageBox('שגיאת טעינה', `אירעה שגיאה בטעינת קובץ המשחק: ${url}`);
                console.error(`Error loading script: ${url}`);
            };
            document.head.appendChild(script);
        }

        async function loadGame() {
            // מזהה המשחק נלקח מפרמטר ה-URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');

            if (!gameId) {
                loadingContainer.innerText = 'בחר משחק בכתובת, למשל: ?id=astroFruits';
                return;
            }

            try {
                // טעינת קובץ ה-JSON
                const response = await fetch('data.json');
                const games = await response.json();
                const currentGame = games.find(game => game.id === gameId);

                if (currentGame) {
                    // עדכון כותרות ומידע מה-JSON
                    document.getElementById('gameTitle').innerText = currentGame.title;
                    document.getElementById('infoTitle').innerText = currentGame.title;
                    document.getElementById('infoStory').innerText = currentGame.story;
                    
                    const instructionsList = document.getElementById('instructionsList');
                    instructionsList.innerHTML = ''; // ניקוי הוראות קודמות
                    currentGame.instructions.forEach(instruction => {
                        const li = document.createElement('li');
                        li.innerText = instruction;
                        instructionsList.appendChild(li);
                    });

                    // טעינה דינמית של קובץ הלוגיקה של המשחק
                    loadScript(currentGame.jsFile, () => {
                        loadingContainer.style.display = 'none';
                        infoCard.style.display = 'flex';
                        // לאחר טעינת הקובץ, ניצור את מופע p5
                        if (typeof sketch !== 'undefined') {
                            window.p5Instance = new p5(sketch, 'p5-canvas-container');
                        } else {
                            showMessageBox('שגיאה', 'קובץ המשחק נטען אך לא מכיל את פונקציית ה-p5 הנדרשת.');
                            console.error("Game script loaded, but 'sketch' is not defined.");
                        }
                    });

                } else {
                    loadingContainer.innerText = 'מזהה המשחק לא נמצא בקובץ הנתונים.';
                    showMessageBox('שגיאה', 'מזהה המשחק לא נמצא בקובץ הנתונים.');
                    console.error('Game ID not found in data.json');
                }
            } catch (error) {
                loadingContainer.innerText = 'אירעה שגיאה בטעינת קובץ הנתונים.';
                showMessageBox('שגיאה', 'אירעה שגיאה בטעינת קובץ הנתונים.');
                console.error('Error loading game data:', error);
            }
        }
        
        // טעינת המשחק בעת טעינת הדף
        document.addEventListener('DOMContentLoaded', loadGame);

        // לחיצה על כפתור התחל משחק
        startButton.addEventListener('click', () => {
            // קריאה לפונקציה מתוך קובץ ה-p5.js כדי להתחיל את המשחק
            if (window.p5Instance && typeof window.p5Instance.gamePhase !== 'undefined') {
                window.p5Instance.gamePhase = 'playing';
                infoCard.style.display = 'none';
            } else {
                showMessageBox('שגיאה', 'המשחק עדיין לא נטען במלואו. נסה שוב בעוד רגע.');
            }
        });

        // כפתורים נוספים
        restartButton.addEventListener('click', () => {
            if (window.p5Instance) {
                window.p5Instance.loadGameData();
                window.p5Instance.initialStage = 1;
                window.p5Instance.loadLevel(window.p5Instance.initialStage);
                window.p5Instance.gamePhase = 'playing';
                infoCard.style.display = 'none';
            }
        });

        achievementsButton.addEventListener('click', () => {
            showMessageBox('הישגים', 'פונקציית ההישגים תעבוד כשתוגדר בקובץ המשחק. 🏆');
        });

        resetDataButton.addEventListener('click', () => {
            if (window.confirm("האם אתה בטוח שברצונך לאפס את נתוני המשחק?")) {
                if (window.p5Instance && window.p5Instance.resetGameData) {
                    window.p5Instance.resetGameData();
                    window.location.reload();
                } else {
                    showMessageBox('שגיאה', 'פונקציית איפוס הנתונים אינה זמינה. 🔄');
                }
            }
        });

        fullscreenButton.addEventListener('click', () => {
            if (gameContainerElement.requestFullscreen) {
                gameContainerElement.requestFullscreen();
            } else if (gameContainerElement.mozRequestFullScreen) {
                gameContainerElement.mozRequestFullScreen();
            } else if (gameContainerElement.webkitRequestFullscreen) {
                gameContainerElement.webkitRequestFullscreen();
            } else if (gameContainerElement.msRequestFullscreen) {
                gameContainerElement.msRequestFullscreen();
            }
        });

        // שינוי גודל הקנבס בהתאם למיכל
        window.addEventListener('resize', () => {
            const container = document.getElementById('p5-canvas-container');
            if (container && window.p5Instance) {
                window.p5Instance.resizeCanvas(container.clientWidth, container.clientHeight);
            }
        });
    </script>
</body>
</html>
