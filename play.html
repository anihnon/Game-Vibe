<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-page-title">Vibe Games</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Varela Round', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2c3e50',
                        'secondary': '#34495e',
                        'accent': '#3498db'
                    }
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e5);
            direction: rtl;
        }
        .game-canvas-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
        }
        .controls-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .title-text {
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-primary text-gray-100">

    <div id="game-page-container" class="relative min-h-screen flex flex-col items-center justify-center">

        <!-- כפתורי שליטה וניווט -->
        <div class="controls-container fixed top-4 right-4 p-3 rounded-lg shadow-xl flex flex-col sm:flex-row gap-3">
            <a href="#/" class="back-btn bg-accent hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2 -ml-1 transform rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                חזור
            </a>
            <button id="fullscreen-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-5v4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5-5" />
                </svg>
                מסך מלא
            </button>
        </div>

        <!-- מיכל לקנבס של p5.js -->
        <div id="p5-canvas-container" class="game-canvas-container">
            <h2 class="text-3xl font-bold title-text">טוען משחק...</h2>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gamePageContainer = document.getElementById('game-page-container');
            const fullscreenButton = document.getElementById('fullscreen-btn');

            fullscreenButton.addEventListener('click', () => {
                if (gamePageContainer.requestFullscreen) {
                    gamePageContainer.requestFullscreen();
                } else if (gamePageContainer.mozRequestFullScreen) { // Firefox
                    gamePageContainer.mozRequestFullScreen();
                } else if (gamePageContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gamePageContainer.webkitRequestFullscreen();
                } else if (gamePageContainer.msRequestFullscreen) { // IE/Edge
                    gamePageContainer.msRequestFullscreen();
                }
            });

            // פונקציה להצגת הודעות במקום alert()
            function showMessageBox(title, message) {
                const messageBox = document.createElement('div');
                messageBox.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50';
                messageBox.innerHTML = `
                    <div class="bg-white text-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                        <h3 class="text-xl font-bold mb-2">${title}</h3>
                        <p class="mb-4">${message}</p>
                        <button onclick="this.closest('.fixed').remove()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">סגור</button>
                    </div>
                `;
                document.body.appendChild(messageBox);
            }
            window.showMessageBox = showMessageBox;
        });
    </script>
    <!-- כאן ייטען קובץ ה-p5.js באופן דינמי על ידי index.html -->
    <!-- כאן ייטען קובץ ה-JavaScript הספציפי של המשחק באופן דינמי -->
</body>
</html>
