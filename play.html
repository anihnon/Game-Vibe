        const gameTitleElement = document.getElementById("gameTitle");

                    gameTitleElement.textContent = gameObj.title;

                    gameTitleElement.textContent = "××©×”×• ×”×©×ª×‘×©...";

         * @param {string} scriptPath × ×ª×™×‘ ×§×•×‘×¥ ×”-JS ×©×œ ×”××©×—×§

                if (typeof sketch !== 'undefined') {
