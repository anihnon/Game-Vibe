<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פורטפוליו המשחקים שלי - Tower Drop</title>
    <!-- קישור לפונט חדש מ-Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* איפוס בסיסי ועיצוב גוף הדף */
        body {
            font-family: 'Varela Round', sans-serif; /* פונט חדש */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e5); /* רקע הדרגתי חדש */
            color: #333;
            line-height: 1.6;
            direction: rtl; /* כיוון קריאה מימין לשמאל */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* סגנון לקנבס, עכשיו עם יחס גובה-רוחב קבוע */
        canvas {
            width: 90vw;
            height: calc(90vw * 1.5); /* יחס של 2:3, ניתן להתאמה */
            max-width: 800px;
            max-height: 1200px;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            border-width: 4px;
            border-color: #374151; /* border-gray-700 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen overflow-hidden p-4">

    <!-- The game canvas -->
    <canvas id="gameCanvas" class="bg-gray-800 rounded-lg shadow-xl border-4 border-gray-700"></canvas>

    <!-- Tone.js for audio -->
    <script src="https://cdn.jsdelivr.net/npm/tone@next/build/Tone.min.js"></script>

    <!-- Script file for game logic, now with type="module" -->
    <script src="tower-drop.js" type="module"></script>

</body>
</html>
